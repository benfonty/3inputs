<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/myscript-text-web/myscript-text-web.html">

<dom-module id="three-inputs-element">
  <template>
    <style>
      :host {
        display: block;
      }
      #textInput {
        height: calc(100vh - 50px);
      }
    </style>
  <input id="input1"></input>
  <input id="input2"></input>
  <input id="input3"></input>
  <myscript-text-web unloaded id="textInput" host="webdemoapi.myscript.com" applicationkey="" hmackey="" language="fr_FR"></myscript-text-web>
  </template>

  <script>
    /**
     * `3inputs-element`
     * Just playing with the myscript-text-web component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ThreeInputsElement extends Polymer.Element {
      static get is() { return 'three-inputs-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'three-inputs-element'
          }
        };
      }
    }

    window.customElements.define(ThreeInputsElement.is, ThreeInputsElement);
  </script>
</dom-module>
