<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/myscript-text-web/myscript-text-web.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href = "/bower_components/iron-a11y-keys/iron-a11y-keys.html">
<script type= "text/javascript" src="application-keys.js"></script>

<dom-module id="three-inputs-element">
  <template>
    <style>
      :host {
        display: block;
      }
      #textInput {
        height: 100%;
        width: 100%;
        --myscript-text-web-background: url(moitie_du_ciel.jpg);
        --myscript-text-web-loader: {
          visibility:hidden;
        }
        --myscript-editor-line-pattern: {
          background-image: none
        }
      }

      #container {
        height: 842px;
        width: 595px;
        position: relative
      }

      .yearInput {
        position: absolute;
        top: 0;
        right: 0;
      }

      #textInput,
      .inputs {
        position: absolute;
        top: 0;
        left: 0;
      }

      .top {
        z-index: 10;
      }

      .text {
        font-family: Verdana, Geneva, sans-serif;
        font-size: x-large;
        display:block;
      }

      .year {
        font-size: xx-large;
      }
      
    </style>
    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="_enter"></iron-a11y-keys>
    <div id="container">
        <myscript-text-web on-exported="_export" 
        themewidth="2"
        penwidth="2" 
        themecolor="[[textColor]]"
        pencolor="[[textColor]]"
        unloaded="[[myUnloaded]]" 
        id="textInput" 
        host="webdemoapi.myscript.com" 
        applicationkey="[[myApplicationKey]]" 
        hmackey="[[myHmacKey]]" 
        disablecontrols
        disableexportpanel
        language="[[language]]"></myscript-text-web>
      <div class="inputs top">
        <span class="text" id="input1"></span>
        <span class="text" id="input2"></span>
        <span class="text" id="input3"></span>
      </div>
      <div class="yearInput top">
        <span class="text year" id="input4"></span>
      </div>
      
    
      
  </div>
  </template>

  <script>
    /**
     * `3inputs-element`
     * Just playing with the myscript-text-web component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ThreeInputsElement extends Polymer.Element {
      static get is() { return 'three-inputs-element'; }
      static get properties() {
        return {
          myApplicationKey: String,
          myHmacKey: String,
          myUnloaded: {
            type: Boolean,
            value: true
          },
          activeElement: Object,
          target: Object,
          language: String,
          textColor: String
        };
      }

      _enter(e) {
        this.myUnloaded = true;
        this.$.textInput.clear();
        this.i++;
        this.activeElement = this.elements[this.i];
        this.language = this.languages[this.i];
        this.myUnloaded = false;
      }

      _export(e) {
        if (this.activeElement !== undefined) {
          let withoutLineBreak = e.detail.exports["text/plain"].replace(/\r\n|\r|\n/g," ");
          this.activeElement.innerText = withoutLineBreak;
          console.log(withoutLineBreak);
        }
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.languages = ["fr_FR","pl_PL","fr_FR","fr_FR"];
          this.elements = [this.$.input1, this.$.input2, this.$.input3, this.$.input4];
          this.i = 0;

          this.myApplicationKey = applicationkeys.applicationKey;
          this.myHmacKey = applicationkeys.hmacKey;

          this.activeElement = this.elements[this.i];
          this.language = this.languages[this.i];

          this.textColor = "#CC8000";

          this.myUnloaded = false;
          this.target = document.querySelector('body');
        });
      }
    }

    window.customElements.define(ThreeInputsElement.is, ThreeInputsElement);
  </script>
</dom-module>
