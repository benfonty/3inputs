<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/myscript-text-web/myscript-text-web.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href = "/bower_components/iron-a11y-keys/iron-a11y-keys.html">
<script type= "text/javascript" src="application-keys.js"></script>

<dom-module id="three-inputs-element">
  <template>
    <style>
      :host {
        display: block;
      }
      #textInput {
        height: 100%;
        width: 100%;
        --myscript-text-web-background: url(moitie_du_ciel.jpg);
        --myscript-editor-line-pattern: {
          background-image: none
        }
      }

      #container {
        height: 842px;
        width: 595px;
        position: relative
      }

      #textInput,
      #inputs {
        position: absolute;
        top: 0;
        left: 0;
      }
      #inputs {
        z-index: 10;
      }

      .inputs {
        display:block;
      }
      
    </style>
    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="_enter"></iron-a11y-keys>
    <div id="container">
      <div id="inputs">
        <span class="inputs" id="input1">
        </span>
        <span class="inputs" id="input2">
        </span>
        <span class="inputs" id="input3">
        <span>
      </div>
    
    <myscript-text-web on-exported="_export" 
      themewidth="5"
      penwidth="5" 
      pencolor="rgb(221, 10, 80);" 
      unloaded="[[myUnloaded]]" 
      id="textInput" 
      host="webdemoapi.myscript.com" 
      applicationkey="[[myApplicationKey]]" 
      hmackey="[[myHmacKey]]" 
      disablecontrols
      disableexportpanel
      language="[[language]]"></myscript-text-web>
  </div>
  </template>

  <script>
    /**
     * `3inputs-element`
     * Just playing with the myscript-text-web component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ThreeInputsElement extends Polymer.Element {
      static get is() { return 'three-inputs-element'; }
      static get properties() {
        return {
          myApplicationKey: String,
          myHmacKey: String,
          myUnloaded: {
            type: Boolean,
            value: true
          },
          activeElement: Object,
          target: Object,
          language: String
        };
      }

      _enter(e) {
        this.$.textInput.clear();
        this.activeElement=this.generator.next().value;
      }

      * _getNextSentence() {
        this.language = "fr_FR";
        yield this.$.input1;

        this.language = "pl_PL";
        yield this.$.input2;

        this.language = "fr_FR";
        yield this.$.input3;
      }

      _export(e) {
        if (this.activeElement !== undefined) {
          this.activeElement.innerText = e.detail.exports["text/plain"];
        }
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.myApplicationKey = applicationkeys.applicationKey;
          this.myHmacKey = applicationkeys.hmacKey;
          this.myUnloaded = false;
          this.target = document.querySelector('body');
          this.generator = this._getNextSentence();
          this.activeElement=this.generator.next().value;
        });
      }
    }

    window.customElements.define(ThreeInputsElement.is, ThreeInputsElement);
  </script>
</dom-module>
