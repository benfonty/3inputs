<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/myscript-text-web/myscript-text-web.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<script type= "text/javascript" src="application-keys.js"></script>

<dom-module id="three-inputs-element">
  <template>
    <style>
      :host {
        display: block;
      }
      #textInput {
        height: 100%;
        width: 100%;
        --myscript-text-web-background: url(moitie_du_ciel.jpg);
        --myscript-editor-line-pattern: {
          background-image: none
        }
      }

      #container {
        height: 842px;
        width: 595px;
        position: relative
      }

      #textInput,
      #inputs {
        position: absolute;
        top: 0;
        left: 0;
      }
      #inputs {
        z-index: 10;
      }
      
    </style>
    <div id="container">
      <div id="inputs">
        <paper-input id="input1" on-focused-changed="_focus" >
        </paper-input>
        <paper-input id="input2" on-focused-changed="_focus" >
        </paper-input>
        <paper-input id="input3" on-focused-changed="_focus" >
        </paper-input>
      </div>
    
    <myscript-text-web on-exported="_export" 
      themewidth="5"
      penwidth="5" 
      pencolor="rgb(221, 10, 80);" 
      unloaded="[[myUnloaded]]" 
      id="textInput" 
      host="webdemoapi.myscript.com" 
      applicationkey="[[myApplicationKey]]" 
      hmackey="[[myHmacKey]]" 
      disablecontrols
      disableexportpanel
      language="fr_FR"></myscript-text-web>
  </div>
  </template>

  <script>
    /**
     * `3inputs-element`
     * Just playing with the myscript-text-web component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ThreeInputsElement extends Polymer.Element {
      static get is() { return 'three-inputs-element'; }
      static get properties() {
        return {
          myApplicationKey: String,
          myHmacKey: String,
          myUnloaded: {
            type: Boolean,
            value: true
          },
          activeElement: Object,
        };
      }

      _focus(e) {
        if (e.detail.value) {
          this.activeElement = e.path[0];
          this.$.textInput.clear();
          if (this.activeElement.value !== undefined) {
            this.$.textInput.importContent(
                    {x:0,y:0},
                    this.activeElement.value,
                    "text/plain");
          }
        }
      }

      _export(e) {
        if (this.activeElement !== undefined) {
          this.activeElement.value = e.detail.exports["text/plain"];
        }
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.myApplicationKey = applicationkeys.applicationKey;
          this.myHmacKey = applicationkeys.hmacKey;
          this.myUnloaded = false;
        });
      }
    }

    window.customElements.define(ThreeInputsElement.is, ThreeInputsElement);
  </script>
</dom-module>
